<ul class="list-group">
    <li class="list-group-item list-group-item-info">

        <div class="row">
            <div class="col-lg-2">
                <div class="input-group">
                    <input #input class = "form-control" type="text"  placeholder="Filter by ID" (input)="searchID= $event.target.value">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

        <div class="col-lg-3">
            <div class="input-group">
                <input #input type="text" class="form-control" placeholder="Filter by Owner" (input)="searchOwner= $event.target.value">
                <span class="input-group-btn">
                    <button class="btn btn-default" (click) ="request(searchOwner,searchCategory,searchStatus)">Search</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->

            <div class="col-lg-3">
                <div class="input-group">
                    <input #input type="text" class="form-control" placeholder="Filter by Category" (input)="searchCategory = $event.target.value">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button"  (click) ="request(searchOwner,searchCategory,searchStatus)">Search</button>
                </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

        <br/>

        <div class="row">
            <div class="col-lg-5">
                <input #input type="text"  class="form-control" placeholder="Filter by Body" (input)="searchBody= $event.target.value">
            </div>

            <!--Status:-->
            <!--<select #input  (input) = "searchStatus= $event.target.value">-->
                <!--<option value = ""></option>-->
                <!--<option value = 1 ><button type  ="button" (click) = "request(searchOwner,searchCategory,searchStatus)" >Complete</button></option>-->
                <!--<option value = 0 (change) = "request(searchOwner,searchCategory,searchStatus) ">Incomplete</option>-->
            <!--</select>-->
            <div class="col-lg-4">
                <div class="input-group">
                    <input #input type="text" class="form-control" placeholder="Enter complete or incomplete"  (input) = "searchStatus= $event.target.value">
                    <span class="input-group-btn">
                    <button class="btn btn-default" (click) ="request(searchOwner,searchCategory,searchStatus)">Search</button>
                </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

        </div>

    </li>




    <li class="list-group-item list-group-item-info"> Todos <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></li>
    <li *ngFor="let todo of todos | filterBy: {_id: searchID} | filterBy:{body: searchBody}" class="list-group-item">

        <span class="label label-warning">ID: {{ todo._id }} </span> <br><br>

        <span class="label label-primary">Owner:</span>  {{ todo.owner }}
        <span class="label label-primary">Status:</span> {{todo.status ? "Complete" : "Incomplete"}}
            <span class="label label-primary">Category:</span> {{ todo.category }}<br/>
        <br>
            <span class="label label-primary">Body:</span> {{ todo.body}}<br/>
    </li>
</ul>
